<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contact-form">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <input type="submit" value="Submit">
  </form>

  <div id="response" class="success-message"></div>

  <script>
    // JavaScript code
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Here, you can implement the logic to send the form data to the server
      // For this example, we'll simply display a success message
      document.getElementById("response").innerHTML = "Thank you, " + name + "! We have received your message.";
    });
  </script>
</body>
</html>
