<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title> creating a login page </title>
<script>
var attempt = 3;
function myfunction()
{
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if(username === "3" && password === "7")
{
alert("good");
window.open("home.html");
return false;
}
else
{ 
attempt--;
alert("you have left "+attempt+" attempts");
if(attempt == 0)
{
document.getElemetById("username").disabled = true;
document.getElemetById("password").disabled = true;
document.getElemetById("submit").disabled = true;
return false;
}
}
}
</script>
<style>
h1
{
text-align : center;
background-color : silver;
}
form
{
width : 30%;
margin-left : auto;
margin-right : auto;

}
body
{
background-image:url("https://www.mytechmag.com/wp-content/uploads/2020/03/Modern-Farming-Technology.jpg");
}
</style>
</head>
<body>
<h1> Login Page </h1>
<form>
<label for = "username"> username </label><br>
<input type = "text" id = "username" name = "username"> <br> <br>
<label for = "password"> password </label><br>
<input type = "password" id = "password" name = "password">
<br><br>
<input type = "button" id = "submit" value = "login" onclick = "myfunction()">
</form>
</body>
</html>
